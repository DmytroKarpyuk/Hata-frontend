<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="songs.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Player</title>
</head>

<body>

<div class="container" style="margin-bottom: 200px;">
    <!-- #SONG LIST -->
    <div class="row songs-list"></div>
</div>

<!-- #CONTROL PANEL -->
<div class="container-fluid fixed-bottom panel">
    <div class="row">
        <!-- SONG COVER -->
        <div class="col-3 col-md-2 col-lg-1 album-cover-panel-wrp">
            <img src="" class="album-cover-panel" alt="">
        </div>
        <div class="col-9 col-md-10 col-lg-11">
            <!-- SONG NAME -->
            <div class="row">
                <div class="col d-flex">
                    <p class="artist-name"><b>HATA</b></p>
                    <b class="dash ml-1 mr-1">-</b>
                    <p class="song-name">Audio</p>
                </div>
            </div>
            <!-- PROGRESS -->
            <div class="row mb-3">
                <div class="col">
                    <div class="progress d-flex align-content-center" style="height: 3px;">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 10%;"
                             aria-valuenow="25"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <!-- BTN CONTROL/TIME -->
            <div class="row d-flex mb-2">
                <!-- BTN CONTROL -->
                <div class="col-12 col-sm-10">
                    <button class="btn btn-dark btn-previous mr-1" id="previous" data-id="-1"><i
                            class="fas fa-backward"></i>
                    </button>
                    <button class="btn btn-dark panel-play-pause mr-1" id="-1"><i class="fas fa-play"></i></button>
                    <button class="btn btn-dark btn-next mr-1" id="next" data-id="-1"><i class="fas fa-forward"></i>
                    </button>
                    <button class="btn btn-dark btn-stop" id="stop" data-id="-1"><i class="fas fa-stop"></i></button>
                </div>
                <!-- TIME -->
                <div class="col-12 col-sm-2 d-flex align-text-center">
                    <div class="time">0:00</div>
                    <div class="slash">/</div>
                    <div class="duration">0:00</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="songs.js"></script>
<script src="https://kit.fontawesome.com/536545ba96.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
