<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="../css/Photos.css">
    <link rel="stylesheet" href="../css/Layout.css">
    <title>Photos</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://drive.google.com/uc?export=view&id=1S7bDdIjMGlB0GnCwZIHLPppmuMKIP2id" alt="" srcset="">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                <div class="nav-item dropdown">
                    <a class="nav-link account" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <!-- User name & photo -->
                        <span class="mr-2">User Account</span>
                        <img src="https://www.emmegi.co.uk/wp-content/uploads/2019/01/User-Icon.jpg"
                            class="user-image" alt="...">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- PopUp -->
    <div class="fixed-top pop-up" style="margin-top: -100px;">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-xl-4">
                    <div class="row">
                        <!-- "Cancel" button -->
                        <button class="btn btn-secondary pop-up-cancel"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="col-8 col-sm-9 col-xl-8">
                    <div class="row pr-3 mt-2 justify-content-end">
                        <!-- "Save" button -->
                        <button class="btn btn-success pop-up-save" disabled><i
                                class="fas fa-save mr-2"></i>Зберегти</button>
                        <!-- "Remove photo" button -->
                        <button type="button" class="btn btn-danger ml-3 pop-up-remove-btn" disabled><i
                                class="fas fa-trash-alt mr-2"></i>Видалити фото</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- "Photos" main container -->
    <div class="container main-container" style="margin-top: 55px;">

        <!-- Breadcrumb -->
        <div class="row breadcrumbs">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-item">Головна</a></li>
                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-item">Фото</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Новий альбо...</li>
                </ol>
            </nav>
        </div>

        <div class="row align-items-center mb-3">
            <!-- Album name -->
            <div class="col-9 col-sm-8 col-xl-9">
                <div class="row pl-3 pr-3 justify-content-start">
                    <h2 class="album-name">Це новий альбом спогадів та яскравих моментів</h2>
                    <!-- Edit mode -->
                    <label class="text-white album-name-label" for="albumName">Назва</label>
                    <textarea class="form-control album-name-editing" id="albumName" rows="2"></textarea>
                </div>
            </div>

            <!--"Edit album" button -->
            <div class="col-3 col-sm-4 col-xl-3">
                <div class="row pr-3 justify-content-end">
                    <button type="button" class="btn btn-dark edit-album-btn"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </div>

        <!-- Album description -->
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">
                <p class="album-description">
                    Альбом наповнений найтеплішими спогадами і яскравими моментами з найкрутіших вечірок галактики
                </p>
                <!-- Edit mode -->
                <label class="text-white album-description-label" for="albumDescription">Опис</label>
                <textarea class="form-control mb-3 album-description-editing" id="albumDescription" rows="3"></textarea>
            </div>
        </div>

        <!-- Horizontal line -->
        <div class="mb-5 horizontal-line"></div>

        <!-- Photos quantity, Add photos btn -->
        <div class="row justify-content-between align-items-center pl-3 pr-3 mb-5">
            <h6 class="photos-quantity">Фото ()</h6>
            <button type="button" class="btn btn-dark add-photos-btn"></button>
        </div>

        <!-- Photos list -->
        <div class="row photo-list"></div>
    </div>

    <!-- Footer -->
    <div class="container-fluid text-center mt-5 footer">

        <!-- Horizontal line -->
        <div class="mb-3 horizontal-line"></div>
        <footer>
            <p>© 2020 - HATA</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../dist/Photos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/536545ba96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"
        class="fancybox-active"></script>
</body>

</html>
